<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px; /* ボトムナビゲーション分の余白 */

        /* ヘッダー */
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .back-btn {
            font-size: 18px;
            color: #007AFF;
            text-decoration: none;
            margin-right: 16px;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        /* プロフィール情報 */
        .profile-section {
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 0px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e0e0e0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="35" r="20" fill="%23999"/><path d="M20 80 Q20 60 50 60 Q80 60 80 80 Z" fill="%23999"/></svg>');
            background-size: cover;
            background-position: center;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-image:hover {
            opacity: 0.8;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        #imageUpload {
            display: none;
        }

        .edit-btn {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 24px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }

        /* プロフィール詳細 */
        .profile-details {
            padding: 0 20px;
            margin-top: 40px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-size: 16px;
        }

        .detail-value {
            flex: 1;
            text-align: right;
            margin-left: 20px;
        }

        .detail-value input {
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #000;
            text-align: right;
            width: 100%;
            max-width: 200px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .detail-value input:focus {
            outline: none;
            border: 2px solid #007AFF;
            background: #f8f9ff;
            cursor: text;
        }

        .detail-value input:hover {
            background: #f8f9ff;
        }

        .detail-value input[readonly] {
            cursor: pointer;
            background: none;
        }

        .detail-value input[readonly]:hover {
            background: #f0f0f0;
        }

        /* 保存ボタン */
        .save-section {
            padding: 20px;
            text-align: center;
        }

        .save-btn {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        .save-btn:hover {
            background-color: #0056CC;
        }

        /* ボトムナビゲーション */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 34px;
            z-index: 40;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
        }

        .nav-item.active {
            color: #007AFF;

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;

        .nav-icon.person {

    <script>
        let isEditing = false;

        // 画像アップロード機能
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                    console.log('画像がアップロードされました');
                };
                reader.readAsDataURL(file);
            }
        });

        // アイコンをクリックして画像選択
        function selectImage() {
            console.log('アイコンがクリックされました');
            document.getElementById('imageUpload').click();
        }

        // 編集モード切り替え
        function toggleEdit() {
            isEditing = !isEditing;
            const nameInput = document.getElementById('name');
            const birthdayInput = document.getElementById('birthday');
            const editBtn = document.querySelector('.edit-btn');

            if (isEditing) {
                // 編集モードON
                nameInput.removeAttribute('readonly');
                birthdayInput.removeAttribute('readonly');
                editBtn.textContent = '保存';
                console.log('編集モードON');
            } else {
                // 編集モードOFF（保存）
                nameInput.setAttribute('readonly', true);
                birthdayInput.setAttribute('readonly', true);
                editBtn.textContent = '編集';
                
                // 保存処理
                saveField('name', nameInput.value);
                saveField('birthday', birthdayInput.value);
                console.log('編集モードOFF - 保存完了');
            }
        }

        // 個別フィールド保存
        function saveField(fieldName, value) {
            console.log(`${fieldName}が保存されました: ${value}`);
            
            // 実際の保存処理をここに追加
            // 例: fetch('/api/update-profile', { method: 'POST', ... })
            
            // 視覚的フィードバック
            const input = document.getElementById(fieldName);
            if (input) {
                input.style.backgroundColor = '#e8f5e8';
                setTimeout(() => {
                    input.style.backgroundColor = '';
                }, 1000);
            }
        }

        // 保存ボタンの処理（現在は未使用だが、将来の拡張のため残す）
        function saveProfile() {
            const name = document.getElementById('name').value;
            const birthday = document.getElementById('birthday').value;
            
            console.log('保存ボタンが押されました');
            console.log('氏名:', name);
            console.log('生年月日:', birthday);
            
            // 実際の保存処理をここに実装
            // 例: API呼び出しなど
            
            alert('プロフィールが保存されました');
        }

        // 初期化
        window.onload = function() {
            console.log('ページが読み込まれました');
            
            // デフォルト画像を設定
            const defaultImageSvg = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="35" r="20" fill="%23999"/><path d="M20 80 Q20 60 50 60 Q80 60 80 80 Z" fill="%23999"/></svg>';
            document.getElementById('profileImage').src = defaultImageSvg;
        };
    </script>
